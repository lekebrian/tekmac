<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TEKMAC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
     background: linear-gradient(135deg, #f7b731 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      color: #fff;
      flex-direction: column;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    .payment-card {
      background: #ffffff;
      color: #333;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 30px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #0083b0;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #0083b0;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005f78;
    }
    .response-message {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      font-weight: 500;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  

  <div class="container">
    <div class="payment-card">
      <h2 style="color:#f39c12 ;">Login to TEKMAC</h2>
      <form id="logincollectForm">
       
        <input type="email" id="email" placeholder="Enter email" required>
        <input type="password" id="password" placeholder="Enter password" required>

        <button type="submit">Login</button>
        <div id="collectResponse" class="response-message"></div>
      </form>
      <p style="text-align:center; margin-top: 1.5rem; color: #444; font-size: 1.05rem;">
    sign up to get access to TekMac features
</p>
<p style="text-align:center; margin-top: 1.2rem;">
  Don't have an account?
  <a href="login.html" style="color:#764ba2; font-weight:600;">Sign up</a>
</p>
    </div>
  </div>

 <script>
document.getElementById('logincollectForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  const res = await fetch('/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ email, password })
  });

  const data = await res.json();
  const msg = document.getElementById('collectResponse');
  if (data.token && data.user) {
    localStorage.setItem('userId', data.user.id);
    localStorage.setItem('username', data.user.username);
    localStorage.setItem('token', data.token);
    msg.textContent = 'âœ… Login successful! Redirecting...';
    msg.className = 'response-message success';
    setTimeout(() => {
      window.location.href = 'dashboard.html';
    }, 1000);
  } else {
    msg.textContent = 'Error: ' + (data.error || 'Invalid credentials');
    msg.className = 'response-message error';
  }
});
</script>
</body>
</html>
